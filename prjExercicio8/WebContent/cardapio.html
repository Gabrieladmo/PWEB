<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">

<title>Cardapio</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
</head>
<style>
div {font-family: Segoe Print;}
p   {text-align: center; font-family: Segoe Print;}
h1	{text-align: center; font-family: Gabriola; font-size: 300%;}
</style>
<body>
	<br>
	<h1>Escolha seu prato:</h1>
	<br>
	<div class="alert alert-dark" role="alert">
	  <p>Prato principal:
		  <input type="radio" name="tipo" value="Massa" checked> Massa
		  <input type="radio" name="tipo" value="Carne"> Carne
		  <input type="radio" name="tipo" value="Peixe"> Peixe  
	  </p>
	 </div>   
	 <br><br>
	  <p>Acompanhamentos:<br></p>
		  <div style="margin-left:47%">
		  	  <input style="margin:auto" type="checkbox" name="acomp" value="Salada"> Salada<br>
			  <input type="checkbox" name="acomp" value="Legumes"> Legumes<br>
			  <input type="checkbox" name="acomp" value="Farofa"> Farofa<br>
			  <input type="checkbox" name="acomp" value="Fritas"> Fritas<br>
		  </div>
	  <br><br>
	    <div class="form-group" style="margin-left:46%">
			<label for="exampleFormControlSelect1">Convênio:</label>
			<select class="form-control" id="convenio" style="width: 150px;">
			  <option value="Placomp">Placomp</option>
		      <option value="Abutua">Abutua</option>
		      <option value="Google">Google</option>
		      <option value="Prefeitura">Prefeitura</option>
			</select>
		</div>
	  <br>
	  <p>Observações<br>
	  
		  <textarea name="message" style="width:300px; height:100px"></textarea>
	  
	  </p>
	  <br>
	  <p>
	  <!-- Button trigger modal -->
	<button type="button" class="btn btn-dark" data-toggle="modal" data-target="#exampleModal">
	  Enviar
	</button>

	<!-- Modal -->
	<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	  <div class="modal-dialog" role="document">
		<div class="modal-content">
		  <div class="modal-header">
			<h5 class="modal-title" id="exampleModalLabel">Total da Refeição</h5>
			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
			  <span aria-hidden="true">&times;</span>
			</button>
		  </div>
		  <div class="modal-body">
			
		  </div>
		  <script>
			$(document).ready(function(){
				$(".btn-dark").click(function(){
					var total = 0;
					var type = $("input[name='tipo']");
					var acmp = $("input[name='acomp']");
					var conv = $("#convenio").prop("selectedIndex");
					if(type[0].checked)
						total += 15.5;
					else if(type[1].checked)
						total += 16.5;
					else if(type[2].checked)
						total += 17.5;

					if(acmp[0].checked)
						total += 2.0;
					if(acmp[1].checked)
						total += 2.5;
					if(acmp[2].checked)
						total += 1.5;
					if(acmp[3].checked)
						total += 4.0;

					if(conv == 0)
						total = total*0.9;
					else if(conv == 1)
						total = total*0.85;
					else if(conv == 2)
						total = total*0.75;
					else if(conv == 3)
						total = total*0.98;
					
					$(".modal-body").html("Valor total da refeição: R$ " + total.toFixed(2));
				});
			});
		</script>
		  <div class="modal-footer">
			<button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
		  </div>
		</div>
	  </div>
	</div>
	  </p>
	  <p id="valor"></p>
	
</body>
</html>
